<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
       <title>
        temperature converter
       </title>
     <link rel="stylesheet" href="temp.css">
    </head>
    <body>
        <div class="container">
            <form class="check" id="calcTemp" onsubmit="calculateTemp();
            return false"> 
                <label  for="temp">Enter the Temperature to Convert</label><br>
              
                    <input type="number" name="temp" id="temp" value="0">
                    <select name="temp_diff" id="temp_diff">
                        <option value="cel">&#176; Celsius</option>
                        <option value="feh">&#176; Fahrenheit</option> 
                       
                    </select><br>
                  <center> <input class="submit" type="submit" name="temp" id="submit">
                <input class="reset" type="reset" value="Clear" name="temp" id="reset"></center> <br>
                    <span id="result"></span>
            </form>
        </div>
        <script src="temp.js"></script>
    </body>
</html>
